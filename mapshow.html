    <script>  
        $("#test-table").bootstrapTable(testFunc());  
  
        function testFunc(value) {  
            var test = {  
                toolbar: '#btn-action', //工具按钮用哪个容器  
                striped: true, //设置为 true 会有隔行变色效果  
                pagination: true, //设置为 true 会在表格底部显示分页条  
                paginationLoop: false, //设置为 true 启用分页条无限循环的功能。无效果  
                pageSize: 5, //如果设置了分页，页面数据条数  
                cache: true,  
                search: true, //是否启用搜索框  
                //          showToggle:true, //是否显示 切换试图（table/card）按钮  
                showPaginationSwitch: false, //是否显示 数据条数选择框。无效果  
                //          checkboxHeader:true, //设置false 将在列头隐藏check-all checkbox .  
                uniqueId: "id",  
                //          searchText:"搜索", //初始化搜索文字  
                selectItemName: "id",  
                //          showHeader:true, //是否显示列头  
                //          showFooter:false,//是否显示列脚  
                showRefresh: true, //是否显示 刷新按钮  
                showColumns: true, //是否显示 内容列下拉框  
                //          sortable: true,      //是否启用排序  
                sortOrder: "asc", //排序方式  
                sortName: "id", //需要排序的字段  
  
                //          clickToSelect:false,//设置true 将在点击行时，自动选择rediobox 和 checkbox  
                columns: [{  
                        field: 'id',  
                        title: 'ID',  
                        sortable: true,  
				        halign:"center",
						valign:"middle",
						<!-- rowspan: 2, -->
                        formatter: function(val, row, index) {  
                            return index + 1;  
                        }  
                    }, {  
                        field: 'a',  
                        title: '变化名称',
						halign:"center",

						<!-- rowspan: 2 -->
						
						
                    },

                        field: 'b',  
                        title: '变化阶段',
                      	halign:"center",
						valign:"middle",
					    width: '110px',	
                        <!-- rowspan: 2					 -->
                    },  
					{  
                        field: 'c',  
                        title: '要素类型' ,
						halign:"center",
						valign:"middle",
						width: '150px',	
						<!-- rowspan: 2 -->
                        				
                    }, 
					{  
                        field: 'd',  
                        title: '变化置信度',
                       	width: '110px',	
                        halign:"center",	
                        <!-- align:	"center", -->
                        <!-- falign:	"center",	 -->
                        valign:"middle"						
                    }, 
					{  
                        field: 'e',  
                        title: '发现变化时间',
						halign:"center",
						valign:"middle"
                    }, 
							{  
                        field: 'f',  
                        title: '是否需要测绘',
						halign:"center",
						valign:"middle"
                    }, 
							{  
                        field: 'g',  
                        title: '3613规则',
						halign:"center",
						valign:"middle"
                    }, 
							{  
                        field: 'h',  
                        title: '要素地址',
						halign:"center",
						valign:"middle"
                    }, 
							{  
                        field: 'i',  
                        title: '线索信息',
						halign:"center",
						valign:"middle"
                    },
                ],  
            }  
            return test;  
        };
